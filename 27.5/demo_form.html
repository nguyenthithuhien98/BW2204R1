<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form HTML></title>
</head>
<body>
    <h1>Demo Form HTML</h1>
    <form action="http://www.google.com.vn/search" >
        <p>Dien ho ten</p>
        <input type="text" name="q" value="nguyen van a" >
        <button type="submit">search</button>
        <br>
        <p>Nhap mat khau</p>
        <input type="password" name="password" >
        <br>
        <p>Chon gioi tinh</p>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br><br>
        <input type="file" name="" id="">p
        <p>tai san</p>
        <input type="checkbox" name="vehicle1" value="Xe đạp">Tôi có một chiếc xe đạp
        <br>
        <input type="checkbox" name="vehicle2" value="Ô tô">Tôi có một chiếc ô tô
        <br><br>
        <input type="reset" value="Reset">
        <fieldset>
            <legend>Personal information:</legend>
            First name:<br>
            <input type="text" name="firstname" value="Mickey"><br>
            Last name:<br>
            <input type="text" name="lastname" value="Mouse"><br><br>
            <input type="submit" value="Submit">
          </fieldset>
          <!-- select option 
            để tạo một danh sách drop-down hoặc list, 
            cho phép chọn một hoặc nhiều hạng mục từ một danh sách có sẵn.
         -->
          <select name="city"multiple >
            <option value="HN">Hà Nội</option>
            <option value="HP">Hải Phòng</option>
            <option value="HU">Huế</option>
            <option value="DN">Đà Nẵng</option>
            <option value="SG">Sài Gòn</option>
          </select>

        
    </form>
</body>
</html>
