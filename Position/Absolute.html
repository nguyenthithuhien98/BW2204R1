<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 120px;
            background-color: aqua;
            position: relative;
        }
        .box-child{
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box2 {
           width : 500px;
           height: 100px;
           background-color: blueviolet;
           position: absolute;

        }

    </style>
</head>
<body>
    <div class="box">
     <div>
        <div class="box2">
              <div class="box-child"></div>
        </div>
     </div>
    </div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <!-- vị trí tương đối 
        không phụ thuộc vào giá trị nào khác
    lấy chính vị trí cảu nó đang đứng làm gốc tọa độ -->
        <li>Absolute</li>
        <!-- ther con bị phụ thuộc vaof thẻ póition gần nhất -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
