<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            padding: 0 16px;
            color: aliceblue;
            background-color: black;
            position: sticky;
            position: -webkit-sticky;
            /* hoatj dong tren safari */
            top: 10px;
        }
        ul{
            height: 5000px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <!-- vị trí tương đối 
        không phụ thuộc vào giá trị nào khác
    lấy chính vị trí cảu nó đang đứng làm gốc tọa độ -->
        <li>Absolute</li>
        <!-- ther con bị phụ thuộc vaof thẻ póition gần nhất -->
        <li>Fixed</li>
        <!-- vị trì phụ thuộc vào của sổ màn hình , không phụ thuộc vào thẻ cha -->
        <li>Sticky</li>
        <!-- bám dính / dừng lại top còn các thành phần khác vẫn tiếp tục di chuyển-->
    </ul>
</body>
</html>
