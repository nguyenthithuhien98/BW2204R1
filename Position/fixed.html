<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 42px;
            width: 100%;
            position: fixed;
            background-color: black;
            top: 0;
            left: 0;
        }
        h1 {
          margin-top: 60px;
        }
        ul{
            height: 5000px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <!-- vị trí tương đối 
        không phụ thuộc vào giá trị nào khác
    lấy chính vị trí cảu nó đang đứng làm gốc tọa độ -->
        <li>Absolute</li>
        <!-- ther con bị phụ thuộc vaof thẻ póition gần nhất -->
        <li>Fixed</li>
        <!-- vị trì phụ thuộc vào của sổ màn hình , không phụ thuộc vào thẻ cha -->
        <li>Sticky</li>
    </ul>
</body>
</html>
